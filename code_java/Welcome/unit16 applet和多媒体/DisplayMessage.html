<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Passing Strings to Java Applets</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

	</head>

	<body>
		<p>
			This applet gets a message from the HTML page and displays it.
		</p>
		<applet code="DisplayMessage.class" width=200 height=50
			alt="You must hava a Java 2-enabled browser to view the applet">
			<param name=MESSAGE value="Welcome to Java" />
			<param name=X value=20 />
			<param name=Y value=30 />
		</applet>
	</body>
</html>
